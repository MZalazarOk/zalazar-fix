<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Fixora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
        background: #fff;
      }
      input,
      button {
        margin: 1rem;
        padding: 0.7rem;
        font-size: 1rem;
      }
      canvas {
        max-width: 100%;
        margin-top: 1rem;
        border: 1px solid #ccc;
      }
      #status {
        font-size: 0.9rem;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Fixora</h1>
    <p>Quitar filtro con nombre personalizado</p>

    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <input type="text" id="filterName" placeholder="Nombre del filtro (opcional)" />
    <br />
    <button onclick="removeFilter()">Quitar filtro</button>
    <button onclick="downloadImage()">Descargar imagen</button>
    <p id="status"></p>
    <canvas id="canvas"></canvas>

    <script>
      const imageInput = document.getElementById("imageInput");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const filterInput = document.getElementById("filterName");
      const status = document.getElementById("status");
      let img = new Image();

      imageInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (event) {
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            status.textContent = "Imagen cargada.";
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      const filterPresets = {
        heahmund: { brightness: 0.9, contrast: 0.8, saturation: 0.75 },
        clarendon: { brightness: 1.1, contrast: 1.2, saturation: 1.3 },
        m5: { brightness: 0.95, contrast: 1.1, saturation: 0.9 },
        vintage: { brightness: 1.1, contrast: 0.9, saturation: 0.7 },
      };

      function removeFilter() {
        if (!img.src) {
          status.textContent = "Primero carg√° una imagen.";
          return;
        }

        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        const name = filterInput.value.toLowerCase().trim();
        const preset = filterPresets[name] || { brightness: 1, contrast: 1, saturation: 1 };

        for (let i = 0; i < data.length; i += 4) {
          let r = data[i] / 255;
          let g = data[i + 1] / 255;
          let b = data[i + 2] / 255;

          const avg = (r + g + b) / 3;
          r = avg + (r - avg) * (1 / preset.saturation);
          g = avg + (g - avg) * (1 / preset.saturation);
          b = avg + (b - avg) * (1 / preset.saturation);

          r = (r - 0.5) * (1 / preset.contrast) + 0.5;
          g = (g - 0.5) * (1 / preset.contrast) + 0.5;
          b = (b - 0.5) * (1 / preset.contrast) + 0.5;

          r /= preset.brightness;
          g /= preset.brightness;
          b /= preset.brightness;

          data[i] = Math.min(255, Math.max(0, r * 255));
          data[i + 1] = Math.min(255, Math.max(0, g * 255));
          data[i + 2] = Math.min(255, Math.max(0, b * 255));
        }

        ctx.putImageData(imageData, 0, 0);
        status.textContent = `Filtro "${name || 'personalizado'}" eliminado.`;
      }

      function downloadImage() {
        const link = document.createElement("a");
        link.download = "fixora_sin_filtro.png";
        link.href = canvas.toDataURL();
        link.click();
      }
    </script>
  </body>
</html>
