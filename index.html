<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f7f9fa" />
  <title>Fixora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fixora</h1>
    <p class="subtitle">Edición inteligente para tus fotos</p>
    <div class="grid">
      <button class="tile"><img src="clean.png" alt=""><br>Quitar filtro</button>
      <button class="tile"><img src="film.png" alt=""><br>Revelar negativos</button>
      <button class="tile"><img src="restore.png" alt=""><br>Restaurar foto dañada</button>
      <button class="tile"><img src="color.png" alt=""><br>Colorear B/N</button>
      <button class="tile"><img src="face.png" alt=""><br>Mejorar rostro</button>
      <button class="tile"><img src="vintage.png" alt=""><br>Estilo vintage</button>
    </div>

    <input type="file" id="imageInput" accept="image/*" />
    
    <div class="preview">
      <p>Vista previa:</p>
      <img id="previewImage" src="" alt="Vista previa" />
    </div>

    <div class="preview">
      <p>Resultado sin filtro:</p>
      <canvas id="resultCanvas"></canvas>
    </div>

    <a id="downloadBtn" class="download-button" download="fixora-result.png">Descargar imagen</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
