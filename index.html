<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixora</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: #fff;
        color: #000;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        margin: 2rem 0;
      }
      .grid button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        background-color: #f9f9f9;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .grid button:hover {
        transform: scale(1.05);
      }
      .grid button img {
        width: 48px;
        height: 48px;
        margin-bottom: 0.5rem;
      }
      input[type="file"] {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Fixora</h1>
    <p>Edición inteligente para tus fotos</p>

    <div class="grid">
      <button>
        <img src="/zalazar-fix/icons/clean.png" alt="Quitar filtro" />
        Quitar filtro
      </button>
      <button>
        <img src="/zalazar-fix/icons/film.png" alt="Revelar negativos" />
        Revelar negativos
      </button>
      <button>
        <img src="/zalazar-fix/icons/restore.png" alt="Restaurar foto dañada" />
        Restaurar foto dañada
      </button>
      <button>
        <img src="/zalazar-fix/icons/color.png" alt="Colorear B/N" />
        Colorear B/N
      </button>
      <button>
        <img src="/zalazar-fix/icons/face.png" alt="Mejorar rostro" />
        Mejorar rostro
      </button>
      <button>
        <img src="/zalazar-fix/icons/vintage.png" alt="Estilo vintage" />
        Estilo vintage
      </button>
    </div>

    <input type="file" accept="image/*" />
    <div>
      <p>Vista previa:</p>
      <img src="#" alt="Vista previa" id="preview" />
      <p>Resultado sin filtro:</p>
      <img src="#" alt="Resultado" id="result" />
    </div>
  </body>
</html>
